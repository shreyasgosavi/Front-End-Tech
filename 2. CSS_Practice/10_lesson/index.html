<!-- 
    Position Property
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Position Property</title>
 </head>
 <body>

    <header>
        <h1>Different position properties in CSS</h1>
    </header>

    <main>

        <article>
            <h2>Container containing different block elements of varing display </h2>

            <div class="body static"><p> Static Block</p></div>
            <div class="body absolute"><p>Absolute Block</p></div>
            <div class="body relative">Relative Block</p></div>
            <div class="body fixed"> <p>Fixed Block</p></div>
            <div class="body sticky"> <p>Sticky Block</p></div>


        </article>

    </main>
    
 </body>
 </html>
